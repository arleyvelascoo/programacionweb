<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <header style="height: 70px;">

    </header>
    <div style="height: 30px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg p-3 mb-5 bg-white">
                   <div class="card-header text-white" style="background-color: #00AA9E">Registro</div>
                    <div class="card-body">

                        <form>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputID">Id user</label>
                                    <input type="number" class="form-control" id="inputID">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputUserName">Username</label>
                                    <input type="text" class="form-control" id="inputUserName">
                                </div>

                            </div>


                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputName">First name</label>
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputlastName">Last name</label>
                                    <input type="text" class="form-control" id="inputlastName">
                                </div>
                            </div>


                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Password</label>
                                    <input type="password" class="form-control" id="inputPassword4">
                                </div>
                            </div>



                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label for="Telefono">Phone number</label>
                                        <input type="number" class="form-control" id="Telefono" placeholder="1234567890">
                                    </div>
                                    <label for="inputState">Country</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option value="1">Colombia</option>
                                        <option value="2">Estados Unidos</option>
                                        <option value="3">Argentina</option>
                                        <option value="4">Brasil</option>
                                        <option value="5">Chile</option>
                                        <option value="6">Perú</option>
                                        <option value="7">Ecuador</option>
                                        <option value="8">Canadá</option>
                                        <option value="9">México</option>
                                        <option value="10">España</option>
                                        <option value="11">Inglaterra</option>
                                        <option value="12">Portugal</option>
                                        <option value="13">Italia</option>
                                        <option value="14">Alemania</option>
                                        <option value="15">Bolivia</option>
                                        <option value="16">Cuba</option>
                                        <option value="17">Panamá</option>
                                        <option value="18">Andorra</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            
                            <a class="btn btn-primary" href="../integrantes.html" role="button">Getback</a>
                            
                            <button type="submit" class="btn btn-success">Sign in</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
