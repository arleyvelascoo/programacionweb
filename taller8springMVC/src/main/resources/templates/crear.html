<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="plantilla/plantilla :: head">
		<title>Getting Started: Serving Web Content</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<header th:replace="plantilla/plantilla :: header"> </header>

		<main class="grey lighten-2">
			<div class="container z-depth-1 white"
					 style="margin-top: 2em; margin-bottom: 3em; padding: 1em 1em;">
				<!-- Formulario -->
				<div id="formulario-menu">
					<h3 class="center-align">CONTACTO</h3>
					<form th:object="${person}" id="formulario" th:action="@{/save}" method="post">
						<div class="row">
							<div class="input-field col s6">
								<i class="material-icons prefix">perm_identity</i>
								<label for="nombre">Nombres</label>
								<input type="hidden" th:field="*{id}">
								<input type="text" th:field="*{nombres}" name="nombre" required>
							</div>
							<div class="input-field col s6">
								<i class="material-icons prefix">person_pin</i>
								<label for="apellido">Apellidos</label>
								<input type="text" th:field="*{apellidos}" name="apellido" required>
							</div>					
						</div>	

						<div class="row">
							<div class="input-field col s6">
								<i class="material-icons prefix">home</i>
								<select th:field="*{tipodocumento}" id="tipodocumento">
									<option th:each="td:${tds}" th:value="${td.id}" th:text="${td.nombre}"></option>
								</select>
								<label>Seleccione su tipo de documento</label>
							</div>							
							<div class="input-field col s6">
								<i class="material-icons prefix">person_pin</i>
								<label for="apellido">Número de Documento</label>
								<input type="text" th:field="*{documento}" name="numerodocumento" required>
							</div>					
						</div>	

						<div class="row">
							<div class="input-field col s6">
								<i class="material-icons prefix">date_range</i>
								<label for="apellido">Nacimiento</label>	
								<input type="text" th:field="*{fechanacimiento}" class="datepicker" id="fecha_nacimiento"> 
							</div>
							<div class="input-field col s6">
								<i class="material-icons prefix">check</i>
								<label class="active" for="apellido" id="label-age">Edad</label>	
								<input type="text" class="" id="age" readonly value="-"> 
							</div>
						</div>				

						<div class="row">
							<div class="input-field col s6">
								<i class="material-icons prefix">email</i>
								<label for="email">Email</label>
								<input type="email" th:field="*{email}" name="email" required>
							</div>	
							<div class="input-field col s6">
								<i class="material-icons prefix">assignment_ind</i>
								<label for="user">Usuario</label>
								<input type="text" th:field="*{usuario}" id="user" required>
							</div>	
						</div>

						<div class="row">
							<div class="input-field col s6">
								<i class="material-icons prefix">call</i>
								<label for="phone">Telefono</label>
								<input type="text" th:field="*{telefono}" id="phone" required>
							</div>
						</div>	


						<div class="row">
							<div class="input-field col s6">
								<i class="material-icons prefix">password</i>
								<label for="password">Contraseña</label>
								<input type="password" id="password" required>
							</div>
							<div class="input-field col s6">
								<i class="material-icons prefix">password</i>
								<label for="password2">Confirmar</label>
								<input type="password" th:field="*{password}" id="password2" required>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">location_on</i>
								<select th:field="*{ciudad}" id="municipios">
									<option th:each="city:${cities}" th:value="${city.id}" th:text="${city.nombre}"></option>
								</select>
								<label>Seleccione su municipio</label>
							</div>
						</div>	

						<p class="center-align">
						<button class="waves-effect waves-light btn amber accent-4 blue-grey-text text-darken-4" type="submit"><i class="material-icons right">send</i>enviar</button>
						</p>
					</form>
				</div>
				<!-- Fin del formulario -->

			</div>
		</main>

		<div th:replace="plantilla/plantilla :: footer"></div>

	</body>
</html>
