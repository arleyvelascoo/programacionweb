<!DOCTYPE html>
<html lang="es">
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
        img {
            max-height: 15em;
        }
        .card-group {
            margin-bottom: 3em;
        }
        .login{
            margin-top: 4em;
        }

    </style>
</head>
<body>
    <div class="container login">
        <h1>
            Iniciar sesión
        </h1>
        <div class="card-group">
            <div class="card">
              <img src="imgs/uis.png" class="card-img-top" alt="...">
            </div>
            <div class="card">
              <img src="imgs/html.png" class="card-img-top" alt="...">
            </div>
          </div>
        <form action="menu.html" method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre de usuario</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            
            <p>¿Ha olvidado su contraseña?, Haga click <a href="#">aquí</a></p>
            <p>Desarrollado por <a href="https://uis.edu.co">Universidad Industrial de Santander</a> </p>
          </form>
    
    </div>

</body>

</html>
