<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
    </script>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css" rel="stylesheet"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

</head>
</head>
<body>
<header style="height: 70px;">

</header>
<div style="height: 30px;"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow-lg p-3 mb-5 bg-white">
                <div class="card-header text-white" style="background-color: #00AA9E">Formulario</div>
                <div class="card-body">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Identificacion
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                <div class="card-body">
                                    <div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="iDvehiculo">Id vehiculo</label>
                                                <input type="number" class="form-control" id="iDvehiculo">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="Usuario">Usuario</label>
                                                <select id="Usuario" class="form-control">
                                                    <option value="1">Horacio Antonio Camacho</option>
                                                    <option value="2">Arley David Velasco</option>
                                                </select>
                                            </div>

                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="Combustible">Combustible</label>
                                                <select id="Combustible" class="form-control">
                                                    <option value="1">Bioetanol</option>
                                                    <option value="2">Diesel</option>
                                                    <option value="3">Gasolina corriente</option>
                                                    <option value="4">Gas natural</option>
                                                    <option value="5">Diesel plus</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="Tipo">Tipo de vehiculo</label>
                                                <select id="Tipo" class="form-control">
                                                    <option value="1">Sedán</option>
                                                    <option value="2">Deportivo</option>
                                                    <option value="3">Todoterreno</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="Estado">Estado</label>
                                                <select id="Estado" class="form-control">
                                                    <option value="1">Bueno</option>
                                                    <option value="2">Aceptable</option>
                                                    <option value="3">Malo</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="Marca">Marca</label>
                                                <select id="Marca" class="form-control">
                                                    <option value="1">Chevrolet</option>
                                                    <option value="2">Mazda</option>
                                                    <option value="3">Hyundai</option>
                                                    <option value="4">Audi</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Informacion
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                <div class="card-body">
                                    <div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="Modelo">Modelo</label>
                                                <input type="text" class="form-control" id="Modelo">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="Anio">Año</label>
                                                <input type="text" class="form-control" id="Anio">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="Detalle">Detalle</label>
                                                <input type="text" class="form-control" id="Detalle">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="Caja">Caja</label>
                                                <input type="number" class="form-control" id="Caja">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Fecha</label>
                                                <div class='input-group date' id='datetimepicker1'>
                                                <input type='text' class="form-control" />
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="Motor">Motor</label>
                                                <input type="text" class="form-control" id="Motor">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                        </div>


                        <div class="card">
                            <div class="card-header" id="headingThree">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        tercero
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                <div class="card-body">
                                    <div>

                                        <div class="form-row">
                                            <div class="mb-3">
                                                <label for="Precio">Precio</label>
                                                <input type="text" class="form-control" id="Precio">
                                            </div>
                                            <div class="form-check form-check-inline" style="margin-left: 10px">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Dolar" value="option1">
                                                <label class="form-check-label" for="Dolar">Dolar</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Euro" value="option2">
                                                <label class="form-check-label" for="Euro">Euro</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Peso" value="option2">
                                                <label class="form-check-label" for="Peso">Peso</label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Descripcion</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>


                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 10px">
                    <a class="btn btn-primary" href="../integrantes.html" role="button">Getback</a>
                    <button class="btn btn-secondary" type="submit" name="action">
                        <i class="material-icons right">Enviar</i>
                    </button>

            </div>
        </div>
    </div>
        </div>
</div>
</div>
</body>
</html>
