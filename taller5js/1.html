<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Slider - Range slider</title>
	<link rel="stylesheet" href="jQuery%20UI%20Slider%20-%20Range%20slider_files/jquery-ui.css">
	<link rel="stylesheet" href="jQuery%20UI%20Slider%20-%20Range%20slider_files/style.css">
	<script src="jQuery%20UI%20Slider%20-%20Range%20slider_files/jquery-1.js"></script>
	<script src="jQuery%20UI%20Slider%20-%20Range%20slider_files/jquery-ui.js"></script>
	<script>
	$( function() {
		$( "#slider-range" ).slider({
			range: true,
			min: 5000000,
			max: 300000000,
			values: [ 9000000, 290000000 ],
			slide: function( event, ui ) {
				$( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
			}
		});
		$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
			" - $" + $( "#slider-range" ).slider( "values", 1 ) );
	} );
	</script>
</head>
<body>
<p>
	<input type="text" id="amount" readonly="readonly" style="align-items: center;
		   margin-left: auto; margin-right: auto; display: flex;border:0; color:black;  font-size: 1.5em;" value="$99 - $312">
</p>

<div id="slider-range" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content">
  <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 19.8%;"></span>
  <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 62.4%;"></span>
</div>




</body></html>
