<!DOCTYPE html>

<head>

</head>

<body>
    <div class="form">
        <form action="mailto:advb.16@hotmail.com">

            Identificador usuario: </br>
            <input type="number" name="" id="" min="0" size="30" maxlength="11">
            </br>
            Pais: </br>
            <select required>

                <option value="" disabled selected>País</option>
                <option value="1">Colombia</option>
                <option value="2">Estados Unidos</option>
                <option value="3">Argentina</option>

                <option value="11">Inglaterra</option>

                <option value="13">Italia</option>
                <option value="14">Alemania</option>
                <option value="15">Bolivia</option>
                <option value="16">Cuba</option>
                <option value="17">Panamá</option>
                <option value="18">Andorra</option>
            </select>
            </br>  
            Nombre: </br>
            <input type="text" size="30" maxlength="25"></br>
            Apellidos: </br>
            <input type="text" size="30" maxlength="25"></br>
            Dirección: </br>
            <input type="text" size="30" maxlength="45" placeholder="Crra. 99 99-9"></br>
            Usuario: </br>
            <input type="text" size="30" maxlength="20" required></br>
            Contraseña: </br>
            <input type="password" size="30" required></br>
            Email: </br>
            <input type="email" size="30" maxlength="120"></br>
            Telefono: </br>

            <button class="btn" type="submit">
                Enviar Registro
            </button>

        </form>
        <a href="../integrantes.html"><button class="btn">Get back</button></a>
    </div>

</body>

</html>
